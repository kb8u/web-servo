<!DOCTYPE html>
<html>
  <head>
    <title>630 meter variometer tuning</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="vario.css">
  </head>
  <body>
    <div class="slidecontainer">
      <input type="range" min="900" max="2100" value="1500" step="5" class="slider" id="myRange">
    </div>
    <script>
const Http = new XMLHttpRequest();
const url='http://' + location.host + '/cgi-bin/servo.sh';
var slider = document.getElementById("myRange");

// Update the current slider value (each time you drag the slider handle)
slider.oninput = function() {
  Http.open("GET", url + '?pos=' + this.value);
  Http.send();
  Http.onreadystatechange=(e)=>{
    console.log(Http.responseText)
  }
} 
    </script>
  </body>
</html>
